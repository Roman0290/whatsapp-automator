<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #25d366, #128c7e);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ffffff;
            background: linear-gradient(to right, #25d366, #128c7e);
            padding: 10px;
            border-radius: 8px;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #075e54;
        }
        .prefix-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 2px solid #25d366;
            padding: 8px;
            border-radius: 8px;
            min-height: 45px;
            background: #f8f8f8;
        }
        .prefix-tag {
            background: linear-gradient(to right, #25d366, #128c7e);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }
        .prefix-tag span {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .prefix-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 15px;
            background: transparent;
        }
        textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #25d366;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            resize: none;
            background: #f8f8f8;
        }
        button {
            background: linear-gradient(to right, #075e54, #128c7e);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #128c7e, #25d366);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Automator</h1>
        
        <div class="input-group">
            <label>Phone Prefix:</label>
            <div class="prefix-container" id="prefixContainer">
                <input type="text" id="prefixInput" class="prefix-input" placeholder="Enter number & press Enter">
            </div>
        </div>

        <div class="input-group">
            <label>Message:</label>
            <textarea id="message" placeholder="Type your message here..."></textarea>
        </div>

        <a href="dashboard.html"><button id="sendButton">Send Message</button></a>
    </div>

    <script>
        document.getElementById('prefixInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = this.value.trim();
                if (input) {
                    addPrefix(input);
                    this.value = '';
                }
            }
        });

        function addPrefix(number) {
            const prefixContainer = document.getElementById('prefixContainer');
            const tag = document.createElement('span');
            tag.classList.add('prefix-tag');
            tag.textContent = number;

            const removeBtn = document.createElement('span');
            removeBtn.textContent = ' Ã—';
            removeBtn.onclick = function () { tag.remove(); };
            tag.appendChild(removeBtn);
            
            prefixContainer.insertBefore(tag, document.getElementById('prefixInput'));
        }
    </script>
</body>
</html>
