<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #25d366, #128c7e);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 420px;
            text-align: center;
            
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #ffffff;
            background: linear-gradient(to right, #25d366, #128c7e);
            padding: 10px;
            border-radius: 8px;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #075e54;
        }
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            border: 2px solid #25d366;
            padding: 8px;
            border-radius: 8px;
            min-height: 45px;
            background: #f8f8f8;
        }
        .contact-tag {
            background: linear-gradient(to right, #25d366, #128c7e);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }
        .contact-tag span {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .contact-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 15px;
            background: transparent;
        }
        textarea {
            width: 93%;
            height: 120px;
            border: 2px solid #25d366;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            resize: none;
            background: #f8f8f8;
        }
        button {
            background: linear-gradient(to right, #075e54, #128c7e);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #128c7e, #25d366);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Automator</h1>

        <div class="input-group">
            <label>Contact Numbers:</label>
            <div class="contact-container" id="contactContainer">
                <input type="text" id="contactInput" class="contact-input" placeholder="Enter number & press Enter">
            </div>
        </div>

        <div class="input-group">
            <label>Message:</label>
            <textarea id="message" placeholder="Type your message here..."></textarea>
        </div>

       <button type="button" id="sendButton">Send Message</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactInput = document.getElementById('contactInput');
            const contactContainer = document.getElementById('contactContainer');
            const messageTextarea = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');

            let contacts = [];

            contactInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const input = this.value.trim();
                    if (input && !contacts.includes(input)) {
                        addContact(input);
                        contacts.push(input);
                        this.value = '';
                    } else if (contacts.includes(input)) {
                        alert('Contact already added.');
                        this.value = '';
                    }
                }
            });

            function addContact(number) {
                const tag = document.createElement('span');
                tag.classList.add('contact-tag');
                tag.textContent = number;

                const removeBtn = document.createElement('span');
                removeBtn.textContent = ' Ã—';
                removeBtn.style.marginLeft = '8px';
                removeBtn.style.cursor = 'pointer';
                removeBtn.onclick = function () {
                    const index = contacts.indexOf(number);
                    if (index > -1) {
                        contacts.splice(index, 1);
                    }
                    tag.remove();
                };
                tag.appendChild(removeBtn);

                contactContainer.insertBefore(tag, contactInput);
            }

            sendButton.addEventListener('click', function(event) {
                event.preventDefault();
                const message = messageTextarea.value.trim();

                if (contacts.length === 0) {
                    alert('Please add at least one contact number.');
                    return;
                }

                if (!message) {
                    alert('Please enter a message to send.');
                    return;
                }

                const formData = new FormData();
                formData.append('contacts', JSON.stringify(contacts)); 
                formData.append('message', message);

                fetch('http://127.0.0.1:8000/api/send-whatsapp', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Backend response:', data);
                    if (data.status === 'success') {
                        alert('Message sending initiated successfully!');
                        messageTextarea.value = '';
                        contactContainer.querySelectorAll('.contact-tag').forEach(tag => tag.remove());
                        contacts = [];
                    } else {
                        alert('Failed to initiate message sending. Please check the console for errors.');
                    }
                })
                .catch(error => {
                    console.error('Message sending initiated successfully!', error);
                    alert('Message sending initiated successfully!');
                });
            });
        });
    </script>
</body>
</html>
