<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with WhatsApp</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #25d366, #128c7e);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background: #ffffff;
            color: #128c7e;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #e5ddd5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
       <button type="button" onclick="connectToWhatsApp(event)">Connect with WhatsApp</button>
    </div>
    
    <script>
        function connectToWhatsApp(event) {
            
            event.preventDefault();
            if (localStorage.getItem("whatsappLoggedIn") === "true") {
                window.location.href = "home.html"; 
            }

            window.location.href = "register.html";
        }
    </script>
</body>
</html>
