<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #25d366, #128c7e);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            color: black;
        }

        h1 {
            color: #075e54;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 94%;
            padding: 10px;
            border: 2px solid #25d366;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            background: #075e54;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #128c7e;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: black;
            width: 300px;
        }

        .button-group {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        .button-group button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .button-group button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        
        <div class="input-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
        </div>
        
        <div class="input-group">
            <label for="whatsappUser">WhatsApp Username:</label>
            <input type="text" id="whatsappUser" placeholder="Enter your WhatsApp username">
        </div>
        
        <div class="input-group">
            <label for="number">Phone Number:</label>
            <input type="text" id="number" placeholder="Enter phone number">
        </div>
        
        <div class="input-group">
            <label for="preference">Preference:</label>
            <select id="preference">
                <option value="bulk">Bulk Message</option>
                <option value="group">Send to Group</option>
            </select>
        </div>
        
        <button type="button" onclick="connectToWhatsApp()" id="registerButton">Register</button>
    </div>

   
    <div id="customConfirm" class="modal">
        <div class="modal-content">
            <p>Have you logged into WhatsApp?</p>
            <div class="button-group">
                <button onclick="onCustomConfirm(true)">Yes</button>
                <button onclick="onCustomConfirm(false)">No</button>
            </div>
        </div>
    </div>

    <script>
       
        window.onload = function () {
            checkLoginStatus();
        };

        function checkLoginStatus() {
            if (localStorage.getItem("whatsappLoggedIn") === "true") {
                window.location.href = "home.html"; 
            }
        }

        function connectToWhatsApp(event) {
            if (event) event.preventDefault();
            let fullName = document.getElementById("fullName").value.trim();
            let whatsappUser = document.getElementById("whatsappUser").value.trim();
            let phoneNumber = document.getElementById("number").value.trim();
            let preference = document.getElementById("preference").value;

            if (!fullName || !whatsappUser || !phoneNumber) {
                alert("Please fill in all fields.");
                return;
            }

         
            localStorage.setItem("fullName", fullName);
            localStorage.setItem("whatsappUser", whatsappUser);
            localStorage.setItem("phoneNumber", phoneNumber);
            localStorage.setItem("preference", preference);

            window.open("https://web.whatsapp.com/", "_blank");

            waitForWhatsAppLogin();
        }

        function waitForWhatsAppLogin() {
            setTimeout(() => {
                document.getElementById("customConfirm").style.display = "flex";
            }, 2000);
        }

        function onCustomConfirm(confirmed) {
            document.getElementById("customConfirm").style.display = "none";
            if (confirmed) {
                localStorage.setItem("whatsappLoggedIn", "true");
                window.location.href = "home.html";
            } else {
                alert("Please log in to WhatsApp first.");
                waitForWhatsAppLogin(); 
            }
        }

    </script>

</body>
</html>
